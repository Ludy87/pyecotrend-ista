name: Bandit Check

on:
  push:
  pull_request:

jobs:
  bandit:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - name: Bandit Check (Python security linter)
        uses: jpetrucciani/bandit-check@master
        with:
          bandit_flags: '-s B105'
          path: './pyecotrend_ista/'
